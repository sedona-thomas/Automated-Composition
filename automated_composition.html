<!DOCTYPE html>
<html>

<head>
    <meta charset="utf‐8">
    <title> Automated Composition </title>
</head>

<body>

    <h2 align="center">
        <font size="6" color="black" face="TimesNewRoman">Twinkle Twinkle Little Star Markov Chain</font>
    </h2>

    <button id="play">Play Sequence</button>

    <p>Order of Markov Chain</p>
    <input id="order" type="range" min=1 max=10 value=1 oninput="updateOrder(this.value)"></input>

    <p>Input MIDI File</p>
    <input id="training" type="file" accept=".MIDI,.MID" oninput="updateTrainingNotes(this.value)"></input>

    <p></p>
    <button id="reset">Reset to Twinkle Twinkle Little Star</button>

</body>

<script src="automated_composition.js"> </script>

</html>
